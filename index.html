<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animal Voting App</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
 <div id="heading">
    <h1>Animal Voting App</h1>
 </div>

 <div id="list">
     <!-- List of Animals -->
  <ul id="animalList">
    <li id="Mr. Cute">Mr. Cute <span>ID:1</span> </li>
    <li id="Mx. Monkey">Mx. Monkey <span>ID:2</span></li>
    <li id="Ms. Zebra">Ms. Zebra <span>ID:3</span></li>
    <li id="Ms. Zebra">Dr. Lion <span>ID:4</span></li>
    <li id="Mme. Panda">Mme. Panda <span>ID:5</span></li>
  </ul>
 </div>


 <div id="form">
     <!-- Form for Adding Animals -->
  <form id="addAnimalForm">
    <label for="animalName">Animal ID:</label>
    <input type="text" id="animalName" required>
    <button type="submit" id="submit">Add Animal</button>
</div>

    <!-- Add other form fields as needed -->


  </form>

   <!-- Details of the Selected Animal -->
   <div id="animalDetails"></div>
   
   <!-- Reset Votes Button -->
 <div id="reset"><button id="resetVotesBtn">Reset Votes</button></div> 

</body>
</html>
